<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolia - Widget G·ª≠i l·ªùi ƒë·ªông vi√™n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --widget-bg: #F5EDFF;
            --primary: #4A306E;
            --chip-bg: #FFFFFF;
            --chip-border: #E8D5FF;
            --input-bg: #FFFFFF;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--primary);
        }

        .widget-card {
            background-color: var(--widget-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .chip {
            background-color: var(--chip-bg);
            border: 1.5px solid var(--chip-border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #5A4B7D;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            white-space: nowrap;
        }

        .chip:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
            background-color: #fdfbff;
        }

        .input-wrapper {
            background-color: var(--input-bg);
            border-radius: 28px;
            padding: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 16px;
            font-size: 15px;
            background: transparent;
            color: var(--primary);
        }

        input::placeholder {
            color: #B2A6C5;
            font-weight: 500;
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .icon-btn {
            opacity: 0.6;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .icon-btn:hover {
            opacity: 1;
        }

        .skeleton {
            background: linear-gradient(90deg, #FFFFFF 25%, #F0E6FF 50%, #FFFFFF 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div id="toast" class="toast">ƒê√£ g·ª≠i l·ªùi ƒë·ªông vi√™n! ‚ú®</div>

    <div class="widget-card space-y-5">

        <!-- Header -->
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i data-lucide="message-square" class="w-6 h-6 stroke-[2.5]"></i>
                <h2 class="text-xl font-bold tracking-tight">G·ª≠i l·ªùi ƒë·ªông vi√™n</h2>
            </div>
            <div class="flex items-center space-x-2">
                <i data-lucide="refresh-cw" id="refresh-btn" class="w-4 h-4 icon-btn"></i>
            </div>
        </div>

        <!-- Chips -->
        <div id="chips-container" class="flex flex-wrap gap-2">
            <!-- Chips Injected Here -->
        </div>

        <!-- Input Area -->
        <div class="space-y-1">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Nh·∫≠p tin nh·∫Øn..." maxlength="150">
                <div class="flex items-center pr-2 space-x-1">
                    <i data-lucide="mic" id="voice-btn" class="w-5 h-5 icon-btn mr-1"></i>
                    <button id="send-btn" disabled class="send-btn">
                        <i data-lucide="arrow-up" class="w-6 h-6 stroke-[3]"></i>
                    </button>
                </div>
            </div>
            <!-- Subtitle/Counter -->
            <div class="px-3 flex justify-end items-center">
                <span id="char-counter" class="text-[10px] font-bold opacity-40">0/150</span>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        const chipsContainer = document.getElementById('chips-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const charCounter = document.getElementById('char-counter');
        const refreshBtn = document.getElementById('refresh-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const toast = document.getElementById('toast');

        const suggestions = [
            "B·ªë ƒë·ª´ng qu√™n u·ªëng thu·ªëc l√∫c 8h s√°ng nh√©! üíä",
            "B·ªë nh·ªõ d√†nh 15 ph√∫t t·∫≠p th·ªÉ d·ª•c nh·∫π nh√†ng nh√©! üèÉ‚Äç‚ôÇÔ∏è",
            "Con y√™u b·ªë nhi·ªÅu l·∫Øm, ch√∫c b·ªë ng√†y m·ªõi vui v·∫ª! ‚ù§Ô∏è"
        ];

        function renderChips(data, loading = false) {
            chipsContainer.innerHTML = '';
            if (loading) {
                for (let i = 0; i < 3; i++) {
                    const skel = document.createElement('div');
                    skel.className = 'w-24 h-8 rounded-full skeleton';
                    chipsContainer.appendChild(skel);
                }
                return;
            }
            data.forEach(text => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = text;
                chip.onclick = () => {
                    messageInput.value = text;
                    updateUI();
                };
                chipsContainer.appendChild(chip);
            });
        }

        function updateUI() {
            const length = Array.from(messageInput.value).length;
            charCounter.textContent = `${length}/150`;

            if (length >= 150) {
                charCounter.style.color = '#ef4444';
                charCounter.style.opacity = '1';
            } else {
                charCounter.style.color = '';
                charCounter.style.opacity = '0.4';
            }

            if (length > 0 && messageInput.value.trim() !== '') {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        messageInput.oninput = updateUI;

        refreshBtn.onclick = () => {
            refreshBtn.classList.add('animate-spin');
            renderChips([], true);
            setTimeout(() => {
                refreshBtn.classList.remove('animate-spin');
                renderChips([
                    "B·ªë nh·ªõ ƒëo huy·∫øt √°p ƒë·ªãnh k·ª≥ h√¥m nay nh√©! üìà",
                    "B·ªë nh·ªõ u·ªëng ƒë·ªß n∆∞·ªõc trong ng√†y nh√©! ü•§",
                    "B·ªë l√† ni·ªÅm t·ª± h√†o c·ªßa c·∫£ gia ƒë√¨nh m√¨nh! üåü"
                ]);
            }, 800);
        };

        voiceBtn.onclick = () => {
            voiceBtn.classList.add('text-blue-500', 'animate-pulse');
            setTimeout(() => {
                messageInput.value = "Con th·∫•y b·ªë h√¥m nay r·∫•t kh·ªèe, vui qu√° b·ªë ∆°i!";
                updateUI();
                voiceBtn.classList.remove('text-blue-500', 'animate-pulse');
            }, 1200);
        };

        sendBtn.onclick = () => {
            const originalIcon = sendBtn.innerHTML;
            sendBtn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();

            setTimeout(() => {
                toast.classList.add('show');
                messageInput.value = '';
                updateUI();
                sendBtn.innerHTML = originalIcon;
                lucide.createIcons();
                setTimeout(() => toast.classList.remove('show'), 2500);
            }, 1000);
        };

        // Initial render
        renderChips(suggestions);
    </script>
</body>

</html>
